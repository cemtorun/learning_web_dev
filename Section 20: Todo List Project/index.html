<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>

    <link rel="stylesheet" href="assets/css/todos.css">
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9ed7150226.js"></script>

</head>

<body>

    <div id="container">
        <h1>To-do List<span class="plus"><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Todo ">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Eat</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Dance</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Sing</li>
        </ul>
    </div>

    <script src="assets/js/todos.js"></script>

</body>

</html>
