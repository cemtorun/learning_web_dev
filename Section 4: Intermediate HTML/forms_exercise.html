<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forum</title>
</head>

<body>

    <h1>Register</h1>

    <form>

        <label for="username">Username</label>
        <input id="username" type="text" placeholder="John" required>
        <label for="password">Password</label>
        <input id="password" type="text" placeholder="Smith" required>

        <p></p>
        <label for="male">Male</label>
        <input id="male" name="gender" type="radio">
        <label for="female">Female</label>
        <input id="female" name="gender" type="radio">
        <label for="other">Other</label>
        <input id="other" name="gender" type="radio">

        <p></p>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="your email" required>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="your password" required>

        <p></p>
        <label>Birthday</label>
        <select name="month" placeholder="Month">
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
        </select>
        <select name="day" placeholder="Day">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <select name="year" placeholder="Year">
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
        </select>

        <p></p>
        <button>Submit</button>
    </form>
</body>

</html>
